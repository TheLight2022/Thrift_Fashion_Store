<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./css/register-login.css">
</head>
<body>
    <section class="login-register">
        <div class="container">
            <div class="row">
                <div class="col img">
                    <img src="./img/register-login.jpg" alt="">
                </div>
                <div class="col login-box">
                    <form action="">
                        <h3>Sign in</h3>
                        <div class="input-text">
                            <div id="input1">
                                <input type="text" placeholder="Email" id="email">
                            </div>
                            <!-- <div id="errorEmail" style="margin-top: 5px; font-size: 0.9rem; color: crimson">This field is required</div> -->
                        </div>
                        <div class="input-text">
                            <div id="input1">
                                <input type="text" placeholder="Password" id="password">
                            </div>
                            <!-- <div id="errorEmail" style="margin-top: 5px; font-size: 0.9rem; color: crimson">This field is required</div> -->
                        </div>
                        <div class="input-checkbox">
                            <div id="input3">
                                <input type="checkbox" id="agree">&nbsp;&nbsp;&nbsp;<a style="text-decoration: none">Keep me signed in</a>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="col register-box">
                    <h3>Register</h3>
                    <div class="input-box register">
                        <p>It's easy to create an account.</p>
                        <p>Register to enjoy faster check out, get updated on exclusive offers and promotions and our latest events.</p>
                        <button id="bt3"><a href="register.html">REGISTER</a></button>
                    </div>
                </div>
            </div>
            
        </div>
    </section>
