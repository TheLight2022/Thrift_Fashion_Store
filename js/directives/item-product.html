<div class="second-best-item">
    <div class="second-best-item-hover">
        <img ng-src="img/{{item.image[0]}}" alt="products">
        <div class="product-cart-index">
            <span ng-click="item.addCart()"><i class="fa-regular fa-bag-shopping"></i></span>
            <p><a ng-href="#/products/{{item.id}}">+ Quick View</a></p> 
        </div>
    </div>
    <a class="second-best-item-text" >
        <h4>{{item.name}}</h4>
        <strong>{{item.price | currency}}</strong>
        <div class="second-best-item-bottom">
            <div>{{item.brand}}</div>
            <div>New {{item.degree}}%</div>
        </div>
    </a>
</div>
