<div class="row border-bottom">
    <div class="col l-5 m-5 c-3 pd-t-b-20">
        <div class="row">
            <div class="col l-3 m-4 c-12 cart-img">
                <img ng-src="img/{{item.image[0]}}" alt="">
            </div>
            <div class="col l-9 m-8 c-12 cart-content">
                <h4>{{item.name}}</h4>
                <span>Estimated delivery within 7 working days</span>
                <div class="remove">
                    <button ng-click="item.removeItem()">Remove</button>
                </div>
            </div>
        </div>
    </div>
    <div class="col l-2 m-2 c-2">
        <div class="cart-qty center">
            <div class="cart-qty-content">
                <input ng-model="item.qty" class="cart-input" min="1" type="number" ng-change="item.changeQty(item.id)">
            </div>
        </div>
    </div>
    <div class="col l-1 m-1 c-3">
        <div class="cart-unit_price center">
            <span>{{item.price | currency}}</span>
        </div>
    </div>
    <div class="col l-2 m-2 c-1">
        <div class="cart-unit_discount center">
            <span>$0.00</span>
        </div>
    </div>
    <div class="col l-2 m-2 c-3">
        <div class="cart-total center">
            <span>{{item.qty*item.price | currency}}</span>
        </div>
    </div>
</div>
