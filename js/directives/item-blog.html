<div class="row blog__row">
    <div class="col l-5 m-12 c-12 blog__image">
        <img ng-src="img/{{item.thumbnail}}">
    </div>
    <div class="col l-7 m-12 c-12 blog__content">
        <h6>{{item.author}}</h6>
        <a ng-href="#/blog/{{item.id}}">
            <h3>{{item.title}}</h3>
        </a>
        <p>Break into the timeless design trend statement pieces from Kardiel.</p>
        <h6 class="date">{{item.time}}</h6>
    </div>
</div>
