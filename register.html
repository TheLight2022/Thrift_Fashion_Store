<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./css/set.css">
    <link rel="stylesheet" href="./css/register-login.css">
</head>
<body>
    <section class="login-register">
        <div class="container">
            <div class="row">
                <div class="col img">
                    <img src="./img/register-login.jpg" alt="">
                </div>
                <div class="col login-box login-box1">
                    <h3>Register an account</h3>
                    <form action="">                    
                        <div class="input-text">
                            <div class="input-box">
                                <input type="text" placeholder="First Name" id="f_name">
                            </div>
                            <!-- <div id="errorEmail" style="margin-top: 5px; font-size: 0.9rem; color: crimson">This field is required</div> -->
                        </div>
                        <div class="input-text">
                            <div class="input-box">
                                <input type="text" placeholder="Last Name" id="l_name">
                            </div>
                            <!-- <div id="errorEmail" style="margin-top: 5px; font-size: 0.9rem; color: crimson">This field is required</div> -->
                        </div>
                        <div class="input-text">
                            <div class="input-box">
                                <input type="text" placeholder="Email" id="email">
                            </div>
                            <!-- <div id="errorEmail" style="margin-top: 5px; font-size: 0.9rem; color: crimson">This field is required</div> -->
                        </div>
                        <div class="input-text">
                            <div class="input-box">
                                <input type="password" placeholder="Password" id="password">
                            </div>
                            <!-- <div id="errorEmail" style="margin-top: 5px; font-size: 0.9rem; color: crimson">This field is required</div> -->
                        </div>
                        <div class="input-text">
                            <div class="input-box">
                                <input type="password" placeholder="Re-password" id="r_password">
                            </div>
                            <!-- <div id="errorEmail" style="margin-top: 5px; font-size: 0.9rem; color: crimson">This field is required</div> -->
                        </div>
                        
                    </form>
                </div>
                <div class="col register-box">
                    <div class="input-box register">
                        <div class="agree-box">
                            <input type="checkbox" id="agree1">
                            <label for="agree1">I have read, understood and accepted the Privacy Notice and Terms and Conditions in Richfield Chairs' Terms and Conditions.</label>
                        </div>
                        <div class="agree-box">
                            <input type="checkbox" id="agree2">
                            <label for="agree2">I hereby consent to the use of my personal data for marketing and promotional purposes as set out in the Richfield Chairs' Privacy Notice.</label>
                        </div>
                       

                        <a class="register-link login-link" href="ok">REGISTER</a>
                        <a class="register-link" href="register.html">LOG IN</a>
                    </div>
                </div>
            </div>
            
        </div>
    </section>
</body>
</html>
